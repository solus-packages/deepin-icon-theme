name       : deepin-icon-theme
version    : 15.12.70
release    : 6
source     :
    - https://github.com/linuxdeepin/deepin-icon-theme/archive/15.12.70.tar.gz : 2d4b2e94e94517107fb1d52c6ff4153724302635361c95e663c5e8c794eff317
license    : GPL-3.0-or-later
component  :
    - desktop.theme
    - dark : desktop.theme
    - sea : desktop.theme
patterns   :
    - dark : /usr/share/icons/deepin-dark
    - sea : /usr/share/icons/Sea
summary    :
    - Standard Deepin icon theme
    - dark : Deepin dark icon theme
    - sea : Deepin-SEA icon theme
description: |
    Icons from the Deepin Desktop Environment
builddeps  :
    - xcursorgen
rundeps    :
    - dark : deepin-icon-theme
    - sea : deepin-icon-theme
setup      : |
    %patch -p1 < $pkgfiles/0001-fix-makefile.patch
build      : |
    %make
install    : |
    %make_install
